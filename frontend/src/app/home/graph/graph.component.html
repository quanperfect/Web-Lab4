<div class="centered">
  <form [formGroup]="form" (submit)="check()">
    <h1 class="h3 mb-3 fw-normal">Input</h1>

<!--    <input formControlName="x" class="form-control" placeholder="x" maxlength="6" required>-->
<!--    <p *ngIf="!xValidity" class="text-error">-->
<!--      X must be a number in the range of (-4;4)-->
<!--    </p>-->
    x:
    <div>
      <input class="x-input" id="x-3" type="radio" value="-3" name="x" formControlName="x">
      <label for="x-3">-3</label>
      <input class="x-input" id="x-2" type="radio" value="-2" name="x" formControlName="x">
      <label for="x-2">-2</label>
      <input class="x-input" id="x-1" type="radio" value="-1" name="x" formControlName="x">
      <label for="x-1">-1</label>
      <input class="x-input" id="x0" type="radio" value="0" name="x" formControlName="x">
      <label for="x0">0</label>
      <input class="x-input" id="x1" type="radio" value="1" name="x" formControlName="x">
      <label for="x1">1</label>
      <input class="x-input" id="x2" type="radio" value="2" name="x" formControlName="x">
      <label for="x2">2</label>
      <input class="x-input" id="x3" type="radio" value="3" name="x" formControlName="x">
      <label for="x3">3</label>
      <input class="x-input" id="x4" type="radio" value="4" name="x" formControlName="x">
      <label for="x4">4</label>
      <input class="x-input" id="x5" type="radio" value="5" name="x" formControlName="x">
      <label for="x5">5</label>
    </div>
    <p *ngIf="!xValidity" class="text-error">
      X must be a number in the range of (-4;4)
    </p>
    y:
    <input formControlName="y" class="form-control" placeholder="y" maxlength="6" required>
    <p *ngIf="!yValidity" class="text-error">
      Y must be a number in the range of (-5;3)
    </p>

    r:
    <div>
      <input class="x-input" id="r-3" type="radio" value="-3" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r-3">-3</label>
      <input class="x-input" id="r-2" type="radio" value="-2" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r-2">-2</label>
      <input class="x-input" id="r-1" type="radio" value="-1" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r-1">-1</label>
      <input class="x-input" id="r0" type="radio" value="0" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r0">0</label>
      <input class="x-input" id="r1" type="radio" value="1" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r1">1</label>
      <input class="x-input" id="r2" type="radio" value="2" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r2">2</label>
      <input class="x-input" id="r3" type="radio" value="3" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r3">3</label>
      <input class="x-input" id="r4" type="radio" value="4" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r4">4</label>
      <input class="x-input" id="r5" type="radio" value="5" name="r" formControlName="r" (ngModelChange)="clearGraphAndTable()">
      <label for="r5">5</label>
    </div>
    <p *ngIf="!rValidity" class="text-error">
      R must be a number in the range of (0;4)
    </p>

    <button class="w-100 btn btn-lg btn-primary" type="submit" id="check">Check</button>
  </form>
  <div>
    <button class="w-100 btn btn-lg btn-primary" id="clear" (click)="clearButton()">Clear</button>

  </div>

</div>

<td colspan="2">
  <table width="100%" id="result-table" class="result-table">
    <thead>
    <tr>
      <th>X</th>
      <th>Y</th>
      <th>R</th>
      <th>HitGraph</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of results">
      <td>{{result.x}}</td>
      <td>{{result.y}}</td>
      <td>{{result.r}}</td>
      <td>{{result.hitGraph}}</td>
    </tr>
    </tbody>
  </table>
  <button value="false" [hidden]="true" id="helper"></button>
</td>
